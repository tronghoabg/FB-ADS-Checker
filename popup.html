<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>

<body class="preloading">
    <div class="divclose">
        <div class="btnclose" id="btnclose" >
                <img class="imgclss" src="/icon/close.png" alt="">
        </div>
    </div>
    <div class="load">
        <img src="/icon/loading.gif">
        <span id="loadspan"></span>
    </div>
    <div class="maincontent">
        <navbar class="narbar">
            <h4 class="toolname">
                FB ADS CHECK++
            </h4>
        </navbar>
        <div class="token">
            <p style="text-align: left;">TOKEN</p>
            <textarea id="token" type="text" class="inputText" value="" style="resize:none"></textarea>
        </div>

        <div class="wrapper">

            <!-- Tab links -->
            <div class="FacebookManage">
                <div class="tabs">
                    <button class="tablinks active" data-electronic="AccStatus">Accounts Ads</button>
                    <button class="tablinks" data-electronic="BMStatus">Bussiness</button>
                    <button class="tablinks" data-electronic="FanPage">Fanpage</button>
                    <button class="tablinks" data-electronic="Campaigns">Tool</button>
                </div>
            </div>

            <!-- Tab content -->
            <div id="AccStatus" class="tabcontent active">
                <table class="table table-striped" id="tb">
                </table>
            </div>
            <div class="wrapper_tabcontent">
                <div id="BMStatus" class="tabcontent">
                    <table class="table table-striped" id="tbBM">
                    </table>
                </div>
                <div id="FanPage" class="tabcontent">
                    <table class="table table-striped" id="tbFanPage">
                    </table>
                </div>
                <div id="Campaigns" class="tabcontent">
                    <div class="container sharepixel">
                        <div class="row">
                            <div class="col-sm">
                                <div class="tabtool">
                                    <div class="form-group" style="text-align: left">
                                        <label for="exampleInputEmail1">Select account business</label>
                                        <select class="form-control" id="listBM">
                                            <option>No account select</option>
                                        </select>
                                    </div>
                                    <div class="form-group" style="text-align: left">
                                        <label for="exampleInputPassword1">Select pixel id</label>
                                        <select class="form-control" id="listPixel">
                                            <option>No account select</option>
                                        </select>
                                    </div>
                                    <div class="form-group" style="text-align: left">
                                        <label for="exampleFormControlTextarea1">Input pixel</label>
                                        <textarea class="form-control" id="listPixelId" rows="3"></textarea>
                                    </div>
                                    <button type="submit" id="btnSharePixe" class="btn btn-primary">Send</button>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="tabtool">
                                    <div class="titlelog">
                                        <span>Log Status</span>
                                    </div>
                                    <ul class="logsatusSharePixel" id="logsatusSharePixel">
                                    </ul>
                                </div>
                            </div>

                        </div>

                    </div>


                </div>
            </div>

        </div>

        <div class="footer">
            <span class="copyright">copyright @ FB Ads Check++</span>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/callapi.js"></script>
</body>

</html>
